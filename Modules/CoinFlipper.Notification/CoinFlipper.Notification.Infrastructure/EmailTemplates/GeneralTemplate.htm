<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
    </head>
    <body style="margin: 0;padding: 0;font-family:'Quicksand',serif;" >

<style>
    body{margin:0;padding:0}img{border:0 none;height:auto;line-height:100%;outline:none;text-decoration:none}a img{border:0 none}table,td{border-collapse:collapse;padding:0}h1,h2,h3,h4,h5,h6{margin:0}
    body{
        font-family:"Quicksand",serif}  h1{font-size:48px}  .container{font-family:sans-serif;
                                                                margin:0;padding:0;background-color:#0d9e73;width:100% !important;height:100% !important;font-size:24px;line-height:1.4;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}  .wrapper{display:block;padding:32px}  .content-item{padding:24px}  .text-center{text-align:center}    .page-behind-1,.page-behind-2{font-size:0;line-height:0}  .page-behind-1 table>tbody>tr>td,.page-behind-2 table>tbody>tr>td{font-size:0;line-height:0;padding:0;width:100%;margin-bottom:4px;display:inline-block;border-top:4px solid #fff}  .page-behind-1 table{width:75%}  .page-behind-2 table{width:90%}  .page-content{background:#fff;padding:48px}  .button td{border-radius:16px;background-color:#fbbd1f}  .button td a{border-radius:16px;border:solid 1px #fbbd1f;color:#833b20;padding:16px 32px;text-decoration:none;display:inline-block}  .text-logo{padding-top:96px;padding-bottom:32px}
</style>

<table class="container" style="border-collapse:collapse;font-family:'Quicksand',serif;margin: 0;padding: 0;background-color:#0d9e73;width:100% !important;height:100% !important;font-size:24px;line-height:1.4;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;" >
    <tbody>
        <tr>

            <td class="wrapper" align="center" style="border-collapse:collapse;display:block;padding: 32px;" >

                <table style="border-collapse:collapse;padding: 0;" >
                    <tbody>

                        <!-- TODO Logo-->
                        <tr>
                            <td class="content-item" align="center" style="border-collapse:collapse;padding: 24px;" >
                                <img src="https://github.com/LessIsMoreMK/CoinFlipper/blob/master/CoinFlipper/Images/logo.png?raw=true" style="border-width:0;border-style:none;line-height:100%;outline-style:none;text-decoration:none;width:75px;height:75px;" alt="CF Logo"/>
                            </td>
                        </tr>

                        <!-- Page behind 1 -->
                        <tr class="page-behind-1" style="font-size:0;line-height:0;" >
                            <td align="center" style="border-collapse:collapse;padding: 0;" >
                                <table style="border-collapse:collapse;padding: 0;width:75%;" >
                                    <tbody>
                                        <tr>
                                            <td style="border-collapse:collapse;font-size:0;line-height:0;padding: 0;width:100%;margin-bottom:4px;display:inline-block;border-top-width:4px;border-top-style:solid;border-top-color:#373737;" >&nbsp;</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>

                        <!-- Page behind 2 -->
                        <tr class="page-behind-2" style="font-size:0;line-height:0;" >
                            <td align="center" style="border-collapse:collapse;padding: 0;" >
                                <table style="border-collapse:collapse;padding: 0;width:90%;" >
                                    <tbody>
                                        <tr>
                                            <td style="border-collapse:collapse;font-size:0;line-height:0;padding: 0;width:100%;margin-bottom:4px;display:inline-block;border-top-width:4px;border-top-style:solid;border-top-color:#373737;" >&nbsp;</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>

                        <!-- Page content -->
                        <tr>
                            <td class="page-content" style="border-collapse:collapse;background-color:#373737;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;padding: 48px;" >

                                <!-- Table containing page content -->
                                <table class="text-center" style="border-collapse:collapse;padding: 0;text-align:center;" >
                                    <tbody>

                                        <!-- Header -->
                                        <tr>
                                            <td class="content-item" style="border-collapse:collapse;padding: 24px;" >
                                                <h1 style="margin: 0;font-size:48px;color:#fff" >--Title--</h1>
                                            </td>
                                        </tr>

                                        <!-- Text -->
                                        <tr>
                                            <td class="content-item" style="border-collapse:collapse;padding: 24px;color:#fff" >
                                                --Content1--
                                            </td>
                                        </tr>

                                        <!-- Text -->
                                        <tr>
                                            <td class="content-item" style="border-collapse:collapse;padding: 24px;color:#fff" >
                                                --Content2--
                                            </td>
                                        </tr>

                                        <!-- Button -->
                                        <tr>
                                            <td class="content-item" style="border-collapse:collapse;padding: 24px;" >
                                                <table class="button" style="border-collapse:collapse;padding: 0;" >
                                                    <tbody>
                                                        <tr>
                                                            <td style="border-collapse:collapse;padding: 0;border-radius:16px;background-color:#fbbd1f;" >
                                                                <a href="--ButtonUrl--" target="_blank" style="border-radius:16px;border-width:1px;border-style:solid;border-color:#fbbd1f;color:#373737;padding: 16px 32px;text-decoration:none;display:inline-block;" >--ButtonText--</a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </td>

        </tr>
    </tbody>
</table>

    </body>
</html>
